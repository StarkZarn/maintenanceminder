<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Maintenance Records</title>
</head>
<body>
    <h1>Service Records</h1>
    <ul>
        {% for record in records %}
            <li>{{ record.name }} on {{ record.date }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_record' %}">Add New Record</a>
    <a href="{% url 'upcoming_maintenance' %}">Upcoming Maintenance</a>
</body>
</html>
