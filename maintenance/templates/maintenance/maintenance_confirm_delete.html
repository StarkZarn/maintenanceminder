i{% extends 'base.html' %}

{% block content %}
<h1 class="my-4">Confirm Delete</h1>
<div class="alert alert-danger">
    <strong>Are you sure you want to delete "{{ record.title }}"?</strong>
</div>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'maintenance_detail' record.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
